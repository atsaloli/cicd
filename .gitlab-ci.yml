stages:
  - build
  - miketest
  - deploy

build_it:
  stage: build
  script:
  - /bin/echo This is a mock build job
  - touch /tmp/build
  - ls -lh /tmp/build


test_it:
  stage: miketest
  script:
  - /bin/echo This is a mock test job
  - ls -lh /tmp/build
  - touch /tmp/test
  - ls -lh /tmp/test


deploy_it:
  stage: deploy
  script:
  - /bin/echo This is a mock deploy job
  - ls -lh /tmp/build /tmp/test
